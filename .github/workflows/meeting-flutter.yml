name: build meeting flutter

on:
  push:
    branches: [main]
    paths:
      - 'meeting-flutter/**'
  pull_request:
    branches: [main]
    paths:
      - 'meeting-flutter/**'

jobs:
  build_android:
    name: Build for Android
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: meeting-flutter/meeting-app

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.2

      - run: flutter pub get
      - run: flutter build apk

  build_iOS:
    name: Build for iOS
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: meeting-flutter/meeting-app

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.2

      - run: flutter pub get
      - run: flutter build ios --release --no-codesign
